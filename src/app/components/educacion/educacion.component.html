<!--contenedor de ancho completo, abarca todo el ancho de la ventana gráfica-->
<div class="container-fluid" *ngIf="hasRouter('/porfolio')">
    <h2>Educación:</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark"  *ngIf="isLogged" (click)="irNuevaE()">
            Agregar Nueva
        </button>
    </div>
</div>
<br>
<div class="conteiner" *ngIf="hasRouter('/porfolio')">
    <div *ngFor="let educa of miPorfolio">
        <div class="row">
            <div class="col logoEducacion">
                <img src="{{educa.logoTitulo}}">
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-2">
                        <fa-icon 
                            [icon]="faTimes" 
                            [ngStyle]="{'color':'red'}"
                            (click)="onDelete(educa)"
                            *ngIf="isLogged"
                        >
                        </fa-icon>
                    </div>
                    <div class="col-2">
                        <fa-icon 
                            [icon]="faEdit" 
                            [ngStyle]="{'color':'blue'}"
                            *ngIf="isLogged"
                            routerLink="/editeduca/{{educa.id}}"
                        ></fa-icon>
                    </div>
                </div>
                <p class="lead">{{educa.instituto}}</p>
                <p>{{educa.anio}} - {{educa.titulo}}</p>
            </div>
        </div>
        <br>
    </div>
</div>
